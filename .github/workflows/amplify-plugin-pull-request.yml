name: Build/test/lint/CodeQL Publish Plugin

on:
  pull_request:

defaults:
  run:
    working-directory: "./publish-to-amplify"
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false # continue testing on all platforms even if one failsls
    steps:
      - uses: actions/checkout@v2
      # TODO: Add CodeQL setup here
      - uses: actions/setup-node@v1
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"
      - run: npm install
      - run: npm run release
      # TODO: Perform CodeQL Analysis here
